    <!DOCTYPE html>
<head>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
 
  <button class="tablinks" onclick="window.location.href='home.html';" id="myButton">HOME</button>
  <button class="tablinks" onclick="window.location.href='AboutUs.html';" id="myButton">ABOUT US</button>
  <button class="tablinks" onclick="window.location.href='ClassesOffered.html';" id="myButton">COURSES</button>
    <button class="tablinks" onclick="window.location.href='blog.html';" id="myButton">BLOG</button>

</div>

<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>

</body>
</html>
